# 仅显示主要目录架构和重要文件
IBM                     项目根目录，入口文件为根目录下的index.php
|—— lib                 —— 项目所需外部库和插件
|    |—— ueditor
|—— model               —— 存放项目实体及相关操作
|    |—— setting.php    —— —— 项目配置文件
|—— presenter           —— 控制器
|—— static              —— 存放项目静态文件
|    |—— CSS
|    |—— IMG
|    |—— JS
|—— upload              —— 存储上传文件
|—— view                —— 项目所有视图文件
